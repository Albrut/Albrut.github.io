<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="static/logo.jpg" alt="logo" />

            <ul class="navbar_buttons">

                <li class="navbar_button">

        </div>
    </nav>
    <div class="nazvanie">
        <h1>Грузы</h1>
    </div>

    <div class="container">

        <div class="polya">
            <div class="model">
                <input id="up" value="Наименование груза">
            </div>
        </div>

        <div class="form_wrapper">
            <form action="#">
                <div class="wrapper">
                    <input type="checkbox" id="checkbox_sobstven" name="checkbox_sobstven"
                        onclick="toggleCheckbox('checkbox_sobstven')">
                    <label for="checkbox_sobstven">Груз новый</label>
                </div>

                <div class="wrapper">
                    <input type="checkbox" id="checkbox_drugie_sk" name="checkbox_drugie_sk"
                        onclick="toggleCheckbox('checkbox_drugie_sk')">
                    <label for="checkbox_drugie_sk">Груз хрупкий</label>
                </div>
            </form>
        </div>

        <div class="polya">
            <div class="gabarity">
                <input id="gabarit" placeholder="Длинна">
                <input id="gabarit" placeholder="Ширина">
                <input id="gabarit" placeholder="Высота">
            </div>
        </div>

        <div class="polya">
            <div class="model">
                <input type="text" value="Объем / Вес груза">
            </div>
        </div>

        <div class="polya">
            <div class="gabarity">
                <input id="cargo" placeholder="Кол-во едениц груза">
                <input id="cargo" placeholder="Кол-во грузовых мест">
            </div>
        </div>

        <div class="polya">
            <div class="model">
                <input type="text" value="Гос. номер тягача">
                <input type="text" value="Гос. номер прицепа">
                <input type="text" value="Пункт отправления">
                <input type="text" value="Пункт назначения">
                <input type="text" value="Страховая сумма">
            </div>
        </div>

        <div class="dates">
            <div class="form_field_date">
                <div class="label_wrapper">
                    <label for="input_date">Дата начала</label>
                </div>
                <input type="date" placeholder="Дата начала" class="input_form_field" id="input_date">
            </div>
            <div class="form_field_date">
                <div class="label_wrapper">
                    <label for="input_date">Дата начала</label>
                </div>
                <input type="date" placeholder="Дата начала" class="input_form_field" id="input_date">
            </div>
            
        </div>
        <div class="buttons"> <!-- Кнопочки -->
                <button type="submit">Сохранить</button>
            </div>
    </div>

    <script>
        function toggleCheckbox(id) {
            var checkbox = document.getElementById(id);
            checkbox.classList.toggle("checked");
        }
    </script>

</body>
