<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/navbar.css">
    <!-- <link rel="stylesheet" href="../styles/auto_strahavanie.css"> -->
    <link rel="stylesheet" href="../styles/neschastniy_sluchay.css">
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <title></title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="static/logo.jpg" alt="logo" />
            </div>
            <ul class="navbar_buttons">
                <li class="navbar_button">
                    <a href="dms_rules.html">О ДМС</a>
                </li>
                <li class="navbar_button">
                    <a href="services.html">Услуги</a>
                </li>
                <li class="navbar_button">
                    <a href="">Клининки</a>
                </li>
                <li class="navbar_button">
                    <a href="profile.html">Профиль</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="nazvanie">
        <h1>Несчастный случай</h1>
    </div>

    <div class="container">
        <div class="polya" id="dates">
            <span>
                <input type="date" placeholder="Дата начала">
            </span>
            <span id="konec_data">
                <input type="date" placeholder="Дата конца">
            </span>
        </div>
        <div class="polya">
            <div class="model">
                <input type="text" placeholder="Территория страхования">
            </div>
        </div>
        <form action="#">
            <div class="wrapper">
                <input type="checkbox" id="checkbox_sobstven" name="checkbox_sobstven"
                    onclick="toggleCheckbox('checkbox_sobstven')">
                <label for="checkbox_sobstven">Страхователь является собственником</label>
            </div>
        </form>
        <button type="submit">Автострахование</button>
    </div>
    <script src="../js/auto_strahovanie.js"></script>
