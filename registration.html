<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/regisration.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="logo">
            <img src="https://media.wired.com/photos/5a55457ef41e4c2cd9ee6cb5/master/w_2560%2Cc_limit/Doggo-TopArt-104685145.jpg"
                 alt="">
        </div>
        <form action="" class="registration_form">
            <div class="person_name">
                <input type="text" placeholder="Имя" class="form_field" id="form_field_person_name" required>
                <input type="text" placeholder="Фамилия" class="form_field" id="form_field_person_surname" required>
            </div>
            <div class="person_info">
                <input type="text" placeholder="Место рождения" class="form_field" id="birth_place" required>
            </div>
            <div class="person_info">
                <input type="date" placeholder="Дата рождения" class="form_field" id="birth_date" required>
            </div>
            <div class="person_info">
                <input type="text" placeholder="Серия и номер паспорта" class="form_field" id="pass_number" required>
            </div>
            <div class="person_info">
                <input type="date" placeholder="Дата выдачи" class="form_field" id="pass_date" required>
            </div>
            <div class="person_info">
                <input type="date" placeholder="Дата окончания" class="form_field" id="pass_expiration_date" required>
            </div>
            <div class="person_info">
                <input type="text" placeholder="Адрес прописки" class="form_field" id="registration_address" required>
            </div>
            <div class="person_info">
                <input type="text" placeholder="Адрес проживания" class="form_field" id="address" required>
            </div>
            <div class="buttons">
                <input type="submit" value="Назад" id="button_back" class="button">
                <input type="submit" value="Регистрация" id="button_registration" class="button">
            </div>

        </form>
    </div>
</div>

<script src="js/registration.js"></script>
</body>
</html>
